apiVersion: apps/v1
kind: Deployment
metadata:
  name: CHANGEME # Replace with your app name
  namespace: CHANGEME # Replace with your app name
  labels:
    app: CHANGEME # Replace with your app name
spec:
  replicas: 1
  strategy:
    type: Recreate # Use Recreate for apps with persistent storage
  selector:
    matchLabels:
      app: CHANGEME # Replace with your app name
  template:
    metadata:
      labels:
        app: CHANGEME # Replace with your app name
        # Kubernetes standard labels for Homepage resource monitoring
        app.kubernetes.io/name: CHANGEME # Replace with your app name
        app.kubernetes.io/instance: CHANGEME # Replace with your app instance
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: CHANGEME # Replace with your app name
    spec:
      securityContext:
        runAsUser: 1000 # Adjust as needed for your app
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: CHANGEME # Replace with your app name
          image: nginx:latest # Replace with your app image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80 # Replace with your app port
              name: http
          env:
            # Add your environment variables here
            - name: EXAMPLE_ENV
              value: "example-value"
          volumeMounts:
            # Add volume mounts if needed
            - name: data
              mountPath: /data
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: / # Change to your app's health check path
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: / # Change to your app's health check path
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        # Add volumes if needed
        - name: data
          persistentVolumeClaim:
            claimName: CHANGEME-data # Replace with your app name
---
# Optional: PersistentVolumeClaim for data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: CHANGEME-data # Replace with your app name
  namespace: CHANGEME # Replace with your app name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # Adjust size as needed
  storageClassName: longhorn # Use Longhorn storage
