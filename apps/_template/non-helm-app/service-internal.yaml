# INTERNAL Service - accessible via ingress
# This service will be accessible via internal DNS using MetalLB IP + Ingress
apiVersion: v1
kind: Service
metadata:
  name: CHANGEME # Replace with your app name
  namespace: CHANGEME # Replace with your app name
  labels:
    app: CHANGEME # Replace with your app name
    # DNS Management Labels for Internal Service
    dns.service-controller.io/enabled: "true"
    dns.service-controller.io/hostname: "CHANGEME.ganam.app" # Replace with your internal domain
    exposure.service-controller.io/type: "internal"
spec:
  type: ClusterIP # Use ClusterIP for internal services with ingress
  ports:
    - name: http
      port: 80 # External port
      targetPort: 80 # Replace with your app's container port
      protocol: TCP
  selector:
    app: CHANGEME # Replace with your app name
