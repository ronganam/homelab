---
apiVersion: v1
kind: Service
metadata:
  name: CHANGEME  # Replace with your app name
  namespace: CHANGEME  # Replace with your app name
  labels:
    app: CHANGEME  # Replace with your app name
    # DNS Management Labels (choose one option below):
    
    # Option 1: Public service (tunneled through Cloudflare)
    dns.service-controller.io/enabled: "true"
    dns.service-controller.io/hostname: "CHANGEME.yourdomain.com"  # Replace with your domain
    exposure.service-controller.io/type: "public"
    
    # Option 2: Internal service (MetalLB LoadBalancer)
    # dns.service-controller.io/enabled: "true"
    # dns.service-controller.io/hostname: "CHANGEME.internal.yourdomain.com"  # Replace with your domain
    # exposure.service-controller.io/type: "internal"
    
    # Option 3: No DNS management (internal cluster access only)
    # Remove all dns.service-controller.io labels
spec:
  type: ClusterIP  # Use ClusterIP for public services, LoadBalancer for internal services
  ports:
  - name: http
    port: 80  # External port
    targetPort: 80  # Replace with your app's container port
    protocol: TCP
  selector:
    app: CHANGEME  # Replace with your app name
