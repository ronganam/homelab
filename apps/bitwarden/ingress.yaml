apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bitwarden
  namespace: bitwarden
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # Homepage automatic service discovery annotations
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Vaultwarden"
    gethomepage.dev/description: "Password Manager"
    gethomepage.dev/icon: "vaultwarden.png"
    gethomepage.dev/group: "Applications"
    gethomepage.dev/weight: "5"
    gethomepage.dev/instance: "public"
spec:
  rules:
    - host: bitwarden.buildin.group
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bitwarden
                port:
                  number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bitwarden-websocket
  namespace: bitwarden
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: bitwarden.buildin.group
      http:
        paths:
          - path: /notifications/hub
            pathType: Prefix
            backend:
              service:
                name: bitwarden
                port:
                  number: 3012
