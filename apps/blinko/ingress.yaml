apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blinko
  namespace: blinko
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: blinko.buildin.group
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blinko
                port:
                  number: 1111
