apiVersion: apps/v1
kind: Deployment
metadata:
  name: cobalt-api
  namespace: cobalt
  labels:
    app: cobalt-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cobalt-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cobalt-api
        app: cobalt-api
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: cobalt-api
          image: ghcr.io/imputnet/cobalt:11
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
              name: http
          env:
            - name: API_URL
              value: "https://cobalt-api.buildin.group/"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
