apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw-backend
  namespace: excalidraw
  labels:
    app: excalidraw-backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: excalidraw-backend
  template:
    metadata:
      labels:
        app: excalidraw-backend
        app.kubernetes.io/part-of: excalidraw
    spec:
      containers:
        - name: backend
          image: zimengxiong/excalidash-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              value: file:/app/prisma/dev.db
            - name: PORT
              value: "8000"
            - name: NODE_ENV
              value: production
            - name: AUTH_MODE
              value: local
            - name: TRUST_PROXY
              value: "1"
            - name: FRONTEND_URL
              value: http://excalidraw.buildin.group,https://excalidraw.buildin.group
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: excalidraw-secrets
                  key: jwt_secret
                  optional: true
            - name: CSRF_SECRET
              valueFrom:
                secretKeyRef:
                  name: excalidraw-secrets
                  key: csrf_secret
                  optional: true
          volumeMounts:
            - name: backend-data
              mountPath: /app/prisma
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: backend-data
          persistentVolumeClaim:
            claimName: excalidraw-backend-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw-frontend
  namespace: excalidraw
  labels:
    app: excalidraw-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excalidraw-frontend
  template:
    metadata:
      labels:
        app: excalidraw-frontend
        app.kubernetes.io/part-of: excalidraw
    spec:
      containers:
        - name: frontend
          image: zimengxiong/excalidash-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: BACKEND_URL
              value: excalidraw-backend.excalidraw.svc.cluster.local:8000
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: excalidraw-backend-data
  namespace: excalidraw
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
  storageClassName: longhorn
