apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: excalidraw
  namespace: excalidraw
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # ExcaliDash currently sets CSRF client cookie with SameSite=Lax.
    # For Home Assistant iframe embeds, rewrite to SameSite=None; Secure.
    nginx.ingress.kubernetes.io/proxy-cookie-path: '/ "/; SameSite=None; Secure; HttpOnly"'
    nginx.ingress.kubernetes.io/proxy-cookie-flags: "SameSite=None Secure"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "ExcaliDraw"
    gethomepage.dev/description: "Self-hosted Excalidraw dashboard"
    gethomepage.dev/icon: "excalidraw.png"
    gethomepage.dev/group: "Applications"
    gethomepage.dev/weight: "25"
spec:
  rules:
    - host: excalidraw.ganam.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: excalidraw-frontend
                port:
                  number: 80
