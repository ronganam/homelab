apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: Homelab Dashboard
    favicon: https://gethomepage.dev/img/favicon.ico
    theme: dark
    color: blue
    headerStyle: boxedWidgets
    fullWidth: true
    useEqualHeights: true
    showStats: true
    statusStyle: "dot"
    hideErrors: true
    instanceName: internal
    # Subtle blue background inspired by docs example
    background: https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=2560&q=80
    cardBlur: sm
    providers:
      longhorn:
        url: https://longhorn.buildin.group
    layout:
      Infrastructure:
        style: row
        columns: 3
      Applications:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 2
  services.yaml: |
    # All services with ingress annotations will be automatically discovered
    # Only add services here that don't have ingresses or need special configuration
    
    # Services are automatically discovered from ingresses with gethomepage.dev annotations
    # No manual configuration needed for services with proper ingress annotations
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - longhorn:
        expanded: true
        total: true
        nodes: true
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hour12: false
    - openmeteo:
        label: Weather
        latitude: 31.7683
        longitude: 35.2137
        timezone: Asia/Jerusalem
        cache: 5
  bookmarks.yaml: |
    # Bookmarks are automatically discovered from ingresses with gethomepage.dev annotations
    # No manual configuration needed for services with proper ingress annotations
  kubernetes.yaml: |
    mode: default
    ingress: true
    traefik: false
    # Enable only if Gateway API CRDs are installed in the cluster
    gateway: false
    # Auto-discover services from ingresses with gethomepage.dev annotations
    # Services will be automatically discovered and grouped by their annotations
  custom.css: |
    /* Custom CSS for Homepage */
    /* Add your custom styles here */
  custom.js: |
    // Custom JavaScript for Homepage
    // Add your custom scripts here