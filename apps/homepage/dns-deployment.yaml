---
# Dummy deployment for DNS service to route to
# This deployment doesn't serve actual traffic - Cloudflare Tunnel handles that
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage-dns
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 64Mi
            cpu: 50m
          requests:
            memory: 32Mi
            cpu: 25m
