---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  namespace: homepage
  annotations:
    external-dns.alpha.kubernetes.io/hostname: homepage.buildin.group
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  rules:
  - host: homepage.buildin.group
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage
            port:
              number: 80
