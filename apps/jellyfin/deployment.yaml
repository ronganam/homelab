apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
        app.kubernetes.io/name: jellyfin
    spec:
      # Schedule Jellyfin on your GPU node(s)
      nodeSelector:
       nvidia.com/gpu.present: "true"
      runtimeClassName: nvidia
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      containers:
        - name: jellyfin
          image: ghcr.io/jellyfin/jellyfin:10.11.5
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8096
              name: http
          env:
            - name: TZ
              value: Asia/Jerusalem
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            # Optional: fast in-memory transcoding scratch space.
              # If you want this, set Jellyfin's "Transcoding temporary directory" to `/transcode` in the admin UI.
            - name: transcode
              mountPath: /transcode
            - name: media
              mountPath: /media
              readOnly: true
          resources:
            requests:
              cpu: 6000m
              memory: 2Gi
            limits:
              cpu: 8000m
              memory: 6Gi
              nvidia.com/gpu: 1
          livenessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache
        - name: transcode
          emptyDir:
            medium: Memory
            sizeLimit: 3Gi
        # Host media library mount (matches the docker example `-v /media:/media`)
        - name: media
          hostPath:
            path: /media
            type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Jellyfin enforces a minimum free-space check on its data dir (under /config/data).
      # Values below 2Gi will cause startup to fail with "insufficient free space".
      # Note: PVC size != free space (filesystem overhead + Jellyfin writes). Give headroom.
      # Practical minimum to pass Jellyfin's 2Gi free-space check is usually ~3Gi.
      storage: 3Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-cache
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn


