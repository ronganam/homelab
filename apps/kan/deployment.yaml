apiVersion: apps/v1
kind: Deployment
metadata:
  name: kan
  namespace: kan
  labels:
    app: kan
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: kan
  template:
    metadata:
      labels:
        app: kan
    spec:
      containers:
        - name: kan
          image: ghcr.io/kanbn/kan:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: kan-secrets
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3