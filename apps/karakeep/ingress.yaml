# Ingress for INTERNAL apps only
# This ingress is only needed for internal services
# Public services use Cloudflare tunnel and don't need ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: karakeep
  namespace: karakeep
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # Homepage automatic service discovery annotations
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Karakeep"
    gethomepage.dev/description: "Bookmark manager with AI-powered tagging"
    gethomepage.dev/icon: "karakeep.png"
    gethomepage.dev/group: "Applications"
    gethomepage.dev/weight: "10"
spec:
  rules:
    - host: karakeep.buildin.group
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: karakeep-web
                port:
                  number: 3000
