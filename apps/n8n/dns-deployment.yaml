---
# Dummy deployment for DNS service to route to
# This deployment doesn't serve actual traffic - Cloudflare Tunnel handles that
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-dns
  namespace: n8n
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 64Mi
            cpu: 50m
          requests:
            memory: 32Mi
            cpu: 25m
