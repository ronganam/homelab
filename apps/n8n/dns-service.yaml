---
# DNS service for external-dns to manage n9n.buildin.group
# This service creates DNS records pointing to Cloudflare IPs
# Actual traffic routing is handled by Cloudflare Tunnel
apiVersion: v1
kind: Service
metadata:
  name: n8n-dns
  namespace: n8n
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n9n.buildin.group
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  type: LoadBalancer
  # Let the LoadBalancer provider assign an IP automatically
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: n8n
