---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-ingress
  namespace: n8n
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n9n.buildin.group
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  rules:
  - host: n9n.buildin.group
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n
            port:
              number: 80
