apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: n8n
  labels:
    app: n8n
    dns.service-controller.io/enabled: "true"
    dns.service-controller.io/hostname: "n9n.buildin.group"
    exposure.service-controller.io/type: "public"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 5678
      protocol: TCP
  selector:
    app: n8n
