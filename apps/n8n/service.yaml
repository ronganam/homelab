---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: n8n
  labels:
    app: n8n
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n9n.buildin.group
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 5678
    protocol: TCP
  selector:
    app: n8n
