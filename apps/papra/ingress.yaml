# Ingress for INTERNAL apps only
# This ingress is only needed for internal services
# Public services use Cloudflare tunnel and don't need ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: papra
  namespace: papra
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m" # Allow large file uploads
    # Homepage automatic service discovery annotations
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Papra"
    gethomepage.dev/description: "Document Management System"
    gethomepage.dev/icon: "papra.png"
    gethomepage.dev/group: "Applications"
    gethomepage.dev/weight: "10"
spec:
  rules:
    - host: papra.ganam.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: papra
                port:
                  number: 80
