apiVersion: v1
kind: Service
metadata:
  name: whisper-asr
  namespace: speakr
  labels:
    app: whisper-asr
    dns.service-controller.io/enabled: "true"
    dns.service-controller.io/hostname: "whisper-asr.buildin.group"
    exposure.service-controller.io/type: "internal"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: whisper-asr
