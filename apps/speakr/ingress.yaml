apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speakr
  namespace: speakr
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # Homepage automatic service discovery annotations
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Speakr"
    gethomepage.dev/description: "AI Voice Assistant"
    # gethomepage.dev/icon: "speakr.png"
    gethomepage.dev/group: "Applications"
    gethomepage.dev/weight: "15"
spec:
  rules:
    - host: speakr.buildin.group
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: speakr
                port:
                  number: 8899
