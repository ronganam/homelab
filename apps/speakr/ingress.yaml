apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speakr
  namespace: speakr
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  rules:
    - host: speakr.buildin.group
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: speakr
                port:
                  number: 8899
