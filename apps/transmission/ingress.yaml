# Ingress for INTERNAL apps only
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  namespace: transmission
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # Homepage automatic service discovery annotations
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Transmission"
    gethomepage.dev/description: "BitTorrent client"
    gethomepage.dev/icon: "transmission.png"
    gethomepage.dev/group: "Applications"
    gethomepage.dev/weight: "30"
spec:
  rules:
    - host: transmission.ganam.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transmission
                port:
                  number: 80



