# INTERNAL Service - accessible via ingress
apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: transmission
  labels:
    app: transmission
    dns.service-controller.io/enabled: "true"
    dns.service-controller.io/hostname: "transmission.ganam.app"
    exposure.service-controller.io/type: "internal"
spec:
  type: ClusterIP
  selector:
    app: transmission
  ports:
    - name: http
      port: 80
      targetPort: 9091
      protocol: TCP
---
# PUBLIC-FACING P2P - pinned IP via MetalLB
apiVersion: v1
kind: Service
metadata:
  name: transmission-p2p
  namespace: transmission
  labels:
    app: transmission
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.152
  ports:
    - name: peer-tcp
      port: 51413
      targetPort: 51413
      protocol: TCP
    - name: peer-udp
      port: 51413
      targetPort: 51413
      protocol: UDP
  selector:
    app: transmission
