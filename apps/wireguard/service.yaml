# INTERNAL Service - accessible via ingress
apiVersion: v1
kind: Service
metadata:
  name: wireguard
  namespace: wireguard
  labels:
    app: wireguard
    dns.service-controller.io/enabled: "true"
    dns.service-controller.io/hostname: "wireguard.buildin.group"
    exposure.service-controller.io/type: "internal"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 51821
      protocol: TCP
  selector:
    app: wireguard
---
# PUBLIC-FACING UDP TUNNEL - pinned IP via MetalLB
apiVersion: v1
kind: Service
metadata:
  name: wireguard-udp
  namespace: wireguard
  labels:
    app: wireguard
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.179
  ports:
    - name: wireguard-udp
      port: 51820
      targetPort: 51820
      protocol: UDP
  selector:
    app: wireguard


