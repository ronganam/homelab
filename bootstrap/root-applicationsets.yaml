apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: homelab
  namespace: argocd
spec:
  description: Homelab GitOps project
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/ronganam/homelab
        revision: HEAD
        files:
          - path: infra/*/app.yaml
  template:
    metadata:
      name: '{{ .name }}'
      namespace: argocd
      labels:
        type: infrastructure
        deployment-type: autodetect
      annotations:
        argocd.argoproj.io/sync-wave: '{{ default "5" .wave }}'
    spec:
      project: homelab
      source:
        repoURL: https://github.com/ronganam/homelab
        targetRevision: HEAD
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'
      # syncPolicy intentionally omitted to allow manual control via UI/CLI
      ignoreDifferences:
        - group: ""
          kind: ConfigMap
          name: cloudflared-config
          jsonPointers:
            - /data/config.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  generators:
    - git:
        repoURL: https://github.com/ronganam/homelab
        revision: HEAD
        directories:
          - path: apps/*
          - path: apps/_template
            exclude: true
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
      labels:
        type: application
    spec:
      project: homelab
      source:
        repoURL: https://github.com/ronganam/homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      # syncPolicy intentionally omitted to allow manual control via UI/CLI
