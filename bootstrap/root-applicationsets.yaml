---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: homelab
  namespace: argocd
spec:
  description: Homelab GitOps project
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-kustomize
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/ronganam/homelab
      revision: HEAD
      directories:
      - path: infra/metallb
      - path: infra/longhorn
      - path: infra/cloudflare-tunnel
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
      labels:
        type: infrastructure
        deployment-type: kustomize
    spec:
      project: homelab
      source:
        repoURL: https://github.com/ronganam/homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
      ignoreDifferences:
      - group: ""
        kind: ConfigMap
        name: cloudflared-config
        jsonPointers:
        - /data/config.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-helm
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/ronganam/homelab
      revision: HEAD
      directories:
      - path: infra/monitoring/helm
  template:
    metadata:
      name: monitoring
      namespace: argocd
      labels:
        type: infrastructure
        deployment-type: helm
    spec:
      project: homelab
      source:
        repoURL: https://github.com/ronganam/homelab
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/ronganam/homelab
      revision: HEAD
      directories:
      - path: apps/*
      - path: apps/_template
        exclude: true
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
      labels:
        type: application
    spec:
      project: homelab
      source:
        repoURL: https://github.com/ronganam/homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
