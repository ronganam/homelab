apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Homepage automatic service discovery annotations
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Argo CD"
    gethomepage.dev/description: "GitOps Continuous Delivery"
    gethomepage.dev/icon: "argo-cd.png"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/weight: "1"
spec:
  rules:
    - host: argocd.buildin.group
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  name: https
    - host: argo.buildin.group
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  name: https
