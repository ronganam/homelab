apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - namespace.yaml
  # Pin Argo CD to a specific version for reproducibility
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.1.7/manifests/install.yaml
  - ingress.yaml
patches:
  - path: patch-service-argocd-server-labels.yaml
    target:
      group: ""
      version: v1
      kind: Service
      name: argocd-server
  - path: patch-deploy-argocd-server.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-server
