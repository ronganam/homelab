---
# IP Address Pool for MetalLB
# Edit the addresses range to match your network
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: homelab-pool
  namespace: metallb-system
spec:
  addresses:
  # EDIT THIS: Replace with your actual IP range
  # Examples:
  # - 192.168.1.200-192.168.1.250
  # - 10.0.0.100-10.0.0.200
  # - 172.16.0.50-172.16.0.100
  - 192.168.1.150-192.168.1.179
---
# L2 Advertisement for the address pool
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: homelab-l2-advert
  namespace: metallb-system
spec:
  ipAddressPools:
  - homelab-pool